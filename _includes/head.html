<style> html,body,div { font-family: 'Courier Prime', monospace; } </style>

<script>
    window.onload = function() {
      // Array of color sets, each containing two colors
      const colorSets = [
        ["rgb(252, 114, 255)", "rgb(250, 216, 248)", "rgb(252, 114, 255)", "rgb(250, 216, 248)"], // Set 1: UNI
        ["rgb(247, 147, 26)", "rgb(255, 219, 163)", "rgb(247, 147, 26)", "rgb(255, 219, 163)"],
        ["rgb(153, 69, 255)", "rgb(179, 255, 223)", "rgb(200, 130, 255)", "rgb(20, 241, 149)"],
          ["rgb(138, 146, 180)", "rgb(69, 73, 115)", "rgb(96, 103, 146)", "rgb(98, 105, 145)"],

      ];

      // Pick a random set from the array
      const randomSet = colorSets[Math.floor(Math.random() * colorSets.length)];

      // Apply the first color and the second color
      const [firstColor, secondColor, thirdColor, fourthColor] = randomSet;

      // Select the first <style> tag in the document
      const styleTag = document.querySelector("style");

      // Update the CSS rules
      styleTag.innerHTML = `

      a {
      color: ${firstColor} !important;
      }

      .text-root-logo-label-text {
      color: ${firstColor} !important;
      }

      .bg-root-logo-label-bg {
      background-color: ${secondColor} !important;
      }

     .text-blue-500 {
     color: ${firstColor} !important;
     }

     .border-blue-500 {
     border-color: ${firstColor} !important;
     }

     .group:hover .group-hover\:text-blue-500 {
     color: ${firstColor} !important;
     }

     .bg-gray-300 {
     background-color: ${fourthColor} !important;
      }

     .border-gray-300 {
     border-color: ${fourthColor} !important;
     }

     .text-gray-400 {
     color: ${thirdColor} !important;
     }
      `;
    };
  </script>

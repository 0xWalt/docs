<style> 
html,body,div { font-family: 'Courier Prime', monospace; } 
#docs-site-logo span {
background: url('https://github.com/weiword/guide/blob/main/resources/font_animation.gif?raw=true') repeat;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            color: transparent;
font-size: 3.5rem !important;
}

</style>

<script>
    window.onload = function() {
      // Array of color sets, each containing two colors
      const colorSets = [
        ["rgb(250, 216, 248, 0.6)", "rgb(252, 114, 255)", "rgb(250, 216, 248)", "rgb(252, 114, 255)", "rgb(250, 216, 248)"], // Set 1: UNI
        ["rgb(255, 219, 163, 0.6)","rgb(247, 147, 26)", "rgb(255, 219, 163)", "rgb(247, 147, 26)", "rgb(255, 219, 163)"],
        ["rgb(179, 255, 223, 0.6)","rgb(153, 69, 255)", "rgb(179, 255, 223)", "rgb(200, 130, 255)", "rgb(20, 241, 149)"],
        ["rgb(138, 146, 180, 0.6)","rgb(69, 73, 115)","rgb(138, 146, 180)", "rgb(96, 103, 146)", "rgb(98, 105, 145)"],

      ];

      // Pick a random set from the array
      const randomSet = colorSets[Math.floor(Math.random() * colorSets.length)];

      // Apply the first color and the second color
      const [bkrndColor, firstColor, secondColor, thirdColor, fourthColor] = randomSet;

      // Select the first <style> tag in the document
      const styleTag = document.querySelector("style");

      // Update the CSS rules
      styleTag.innerHTML = `

      a {
      color: ${firstColor} !important;
      }

      a span {
      color: ${firstColor} !important;
      }

      .text-root-logo-label-text {
      color: ${firstColor} !important;
      }

      .bg-root-logo-label-bg {
      background-color: ${secondColor} !important;
      }

     .text-blue-500 {
     color: ${firstColor} !important;
     }

     .border-blue-500 {
     border-color: ${firstColor} !important;
     }

     .group:hover .group-hover\:text-blue-500 {
     color: ${firstColor} !important;
     }

     .bg-gray-300 {
     background-color: ${fourthColor} !important;
      }

     .border-gray-300 {
     border-color: ${fourthColor} !important;
     }

     .text-gray-400 {
     color: ${thirdColor} !important;
     }
     
     #docs-site-logo span::before {
    content: "WEIWORD"; 
    position: absolute;
    text-shadow: 1px 1px ${secondColor};
    z-index: -1; 
     }
     .container, .sidebar, .sidebar-right, aside div:nth-child(1), aside div:nth-child(2) {
      background-image: 
        linear-gradient(-45deg, ${bkrndColor} 25%, rgba(255, 255, 255, 0) 25%, rgba(255, 255, 255, 0) 50%, ${bkrndColor} 50%, ${bkrndColor} 75%, rgba(255, 255, 255, 0) 75%),

      background-repeat: repeat;
      }

      
      `;
    };
  </script>
